</head>

	<div id="home_page">
		<div id="nav_bar">
			<!-- menu  -->
			<div id="menu" >
				<div class="pointer">
					<a href="#menu-bar">
						<img src="menu-button.png">
					</a>
				</div>
			</div>
			<!-- Search -->
			<div id="search-box">
				<div class="pointer">
					<a href="#seach-bar">

				</div>
			</div>
			<!-- Bikes -->
			<div id="bikes" class="font-style" >

			<!-- parts and accesories -->
			<div id="parts-and-accesories" class="font-style">

			</div>
			<!-- about -->

			<!-- brand logo with naming -->
			<div id="icon">

				<img src="denali.png">

			</div>
		</div>
<!-- Slideshow with images****************** -->
		<div class="slidershow middle">

			<div class="slides">

				<input type="radio" name="r" id="r2">

				<div class="slide s1 container">
					<img src="img6.jpg" alt="">
					<div class="txt1 white">
						IT never gets easier,
					</div>
					<div class="txt2 white">
						only you gets faster.
					</div>
					<button class="button1">Discover more</button>				
				</div>
				<div class="slide">
					<img src="img2.jpg" alt="">
					<div class="txt1 white">
						BEYOND pain
					</div>
					<div class="txt2 white">
						there is a whole universe of more pain. 
					</div>
					<button class="button1">Discover more</button>	
				</div>
				<div class="slide">
					<img src="img3.jpg" alt="">
					<div class="txt1 white">
						SOMETIMES
					</div>
					<div class="txt2 white">
						this is all you need.
					</div>
					<button class="button1">Discover more</button>	
				</div>
				<div class="slide">
					<img src="img4.jpg" alt="">
					<div class="txt1 white">
						It's not a RACE,
					</div>
					<div class="txt2 white">
						it's the journey,enjoy the moment.
					</div>
					<button class="button1">Discover more</button>	
				</div>
				<div class="slide">
					<img src="img7.jpg" alt="">
					<div class="txt1 white">
						IF NOT NOW,
					</div>
					<div class="txt2 white">
						...then when?
					</div>
					<button class="button1">Discover more</button>	
				</div>
			</div>

			<div class="navigation">
				<label for="r1" class="bar"></label>
				<label for="r2" class="bar"></label>
				<label for="r3" class="bar"></label>
				<label for="r4" class="bar"></label>
				<label for="r5" class="bar"></label>
			</div>
		</div>
	</div>



	<!-- Menu dialog box -->
	<div id="menu-bar">
		<div class="cross">
			<a href="">
